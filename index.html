	<style>
	.container{
		padding-top: 1%;
	}
		.grey{
			/* background-color: grey; */
			display: block;

		}
		.h100,.h100 .well{
			height: 100vh;
			border-radius: 0;
			padding-left: 0
		}

		.h25 .well{
			height: 23.5vh;
			margin-bottom: 13px;
			border-radius: 0px;
			    margin-top: 0px;
			    margin-right: -18px;
		}
		.well{
			text-align: center;
		}

		@media (max-width: 768px){
			.h100 .well,.h25 .well,.h100{
				height: auto!important;
				padding-left: 15px;
				margin-right: 0px;
			}
		}


	</style>

  <body>

    <div class="container ">
    	<div class="row">
    		<div class="col-md-3 col-sm-12 grey h100"><div class="well">col-3</div></div>
    		<div class="col-md-9 col-sm-12 h100">
    			<div class="row">
    				<div class="col-md-12 grey h25"><div class="well">col-3</div></div>
    			</div>
    			<div class="row">
    				<div class="col-md-3 grey h25"><div class="well">col-3</div></div>

    				<div class="col-md-4 col-sm-12 grey h25"><div class="well">col-3</div></div>
    			</div>
    			<div class="row">
    				<div class="col-md-6 col-sm-12 grey h25"><div class="well">col-3</div></div>
    				<div class="col-md-6 col-sm-12 grey h25"><div class="well">col-3</div></div>
